<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* css로 스크립트를 읽음 */
        .area{
            width : 100px;
            height : 100px;
            border : 1px solid lightgray; /* border-width:1px, border-style:solid, border-color:lightgray 을 한번에 축약한것. */
            /* margin : 10 30 10 20; 시계방향 */
        }
    </style>
</head>

<body>
    <h1>01. id를 이용한 노드 취득</h1>
    <pre>
        <b>Document.prototype.getElementById 메서드는 인수로 전달한 id 어트리뷰트 값을 갖는 하나의 요소 노드를 탐색하여 반환한다</b>
        문서 내에 중복된 id 값 갖는 html 요소가 여러 개 존재하더라도 에러가 발생하지는 않지만 해당 id 값을 갖는 첫 번째 요소 노드만 반환한다.
    </pre>

    <div id="area1" class="area">
        div 영역
        <p id="area2"> p 영역 </p>
    </div>
    <input type="range" min="100" max="300" id="range" onchange="test()" >
    <div id="area1" class="area">
        div 영역
    </div>

    <script type="text/javascript">
        // const 상수 // $elem 엘리먼트 요소를 저장하는 변수
        const $elem = document.getElementById("area1"); // == 제이쿼리로 쓰면 $('#range')
        $elem.style.backgroundColor = 'blue';
        console.log($elem)

        function test(){
            const $range = document.getElementById('range');
            // console.log($range.value)
            $elem.style.width= $range.value+'px';
        }
    </script>
</body>
</html>
